<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./gameover.css">
</head>
<body>
  <audio id="wrong-answer-sound" src="Allquestions/audio/gameover/w.mp3" preload="auto"></audio>
  <audio id="background-music" src="Allquestions/audio/gameover/game-over-171562.mp3" autoplay loop hidden></audio>
  <div class="container">
    <div class="gameover"><h1>GAME OVER</h1></div>
    <div class="namescore">
         <h2 id="playerName"></h2>
        <h1 id="score">Score: <span id="scoren">0</span></h1>
    </div>
    <div class="buttons">
    <button id="bt1" class="button" onclick="restart()">RESTART</button>
    <button id="bt2" class="button" onclick="quit()">QUIT</button>
    </div>
    <button id="whatsapp">UPDATE TO WHATSAPP</button>
  </div>
<script src="gameover.js"></script>
</body>
</html>
